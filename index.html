<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Juros Compostos</h1>
        <form id="calcForm">
            <!-- Dropdown -->
            <label for="broker">Selecione o Broker:</label>
            <select id="broker" onchange="updateInitialValue()">
                <option value="Anne Richards">Anne Richards</option>
                <option value="Pepperstone">Pepperstone</option>
                <option value="Tradovate">Tradovate</option>
            </select>

            <!-- Campo de valor inicial -->
            <label for="initialValue">Valor Inicial ($):</label>
            <input type="number" id="initialValue" value="20" step="0.01" required>

            <!-- Outros campos -->
            <label for="interestRate">Taxa de Juros (% ao ano):</label>
            <input type="number" id="interestRate" value="45" step="0.01" required>

            <label for="periods">Períodos (dias):</label>
            <input type="number" id="periods" value="360" required>

            <button type="button" onclick="calculateCompoundInterest()">Calcular</button>
        </form>

        <!-- Tabela de resultados -->
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Valor Investido ($)</th>
                    <th>Saldo ($)</th>
                    <th>Dias</th>
                    <th>Meses</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados aparecerão aqui -->
            </tbody>
        </table>
        <footer>
            <p>&copy; 2024 @masknet. Todos os direitos reservados.</p>
        </footer>
    </div>
   

    <script src="script.js"></script>
    
</body>

</html>
